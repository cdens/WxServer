<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
        href="https://cdn.pydata.org/bokeh/release/bokeh-3.6.0.min.css"
         type="text/css" />
        <script type="text/javascript"
         src="https://cdn.pydata.org/bokeh/release/bokeh-3.6.0.min.js">
        </script>
        <script type="text/javascript">
        Bokeh.set_log_level("info");
        </script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='icon/lightning.png') }}">
        <div class="navbar">
            <a href="/current">Current Weather</a>
            <a href="/historical">History</a>
            <a href="/piwxoverview">PiWx Station Description</a>
            <!-- <a href="/howto">How To Build</a> -->
        </div>
        <div class="container">
            <img src="{{ url_for('static', filename='background/default.jpg') }}" style='width: 100%; object-fit: contain'/>
            <div class="titlebar">
                {% block head%}{% endblock %}
            </div>
        </div>
    </head>
    <body>
        <div class="main">
            {% block body %}{% endblock %}
            
        <br></br>
        <br></br>
        </div>
    </body>
</html>
